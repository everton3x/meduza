## Meduza config file.
---
# Site configuration
title: "Meduza sample site" # site title

# Content configuration
content_dir: "content" # directory for parsable content
static_dir: "static" # directory for static (non parsable) content
default_template: "post"

# Build configuration
content_parser: "CommonMarkParser" # the parser class name

# Plugins
#plugin_dir: "plugin"
plugins: ["Tags"]

# Extra configuration files
extra-config: [
    "./extra-config/theme.yml"
]