## Meduza config file.
---
# Site configuration
title: "Meduza sample site" # site title
url_base: "http://localhost:8000/meduza" # url base for site

# Content configuration
content_dir: "content" # directory for parsable content
static_dir: "static" # directory for static (non parsable) content
default_template: "post"
themes_dir: "themes"

# Build configuration
content_parsers: {
    md: "ErusevParsedown",
    markdown: "ErusevParsedown"
}

output_dir: "dist" # destination dir to files

# Plugins
#plugin_dir: "plugin"
plugins: ["Tags"]

# Extra configuration files
extra-config: [
    "./extra-config/theme.yml"
]