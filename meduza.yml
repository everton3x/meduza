## Meduza config file.
---
# Site configuration
site:
    title: "Meduza Static Site Generator" # site title
    description: "Site de exemplo com Meduza."
    urlBase: "http://localhost:8000" # url base for site
    author: "Everton da Rosa"

# Content configuration
content:
    contentDir: "content" # directory for parsable content
    staticDir: "static" # directory for static (non parsable) content
    defaultTemplate: "post"
    themesDir: "themes"

# Build configuration
output:
    parsers: {
        md: "ErusevParsedown",
        markdown: "ErusevParsedown"
    }
    target: "dist" # destination dir to files

# Plugins
#plugin_dir: "plugin"
plugins: ["Tags"]

# Extra configuration files
extra-config: [
    "./extra-config/theme/saturn.yml"
]