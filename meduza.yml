## Meduza config file.
---
# Site configuration
site:
    title: "Meduza Static Site Generator" # site title
    description: "Site de exemplo com Meduza."
    urlBase: "http://localhost:8000" # url base for site
    author: "Everton da Rosa"
    name: "Meduza"

# Content configuration
content:
    contentDir: "content" # directory for parsable content
    staticDir: "static" # directory for static (non parsable) content
    defaultTemplate: "post"
    themesDir: "themes"

# Build configuration
output:
    parsers: {
        md: "ErusevParsedown",
        markdown: "ErusevParsedown"
    }
    target: "dist" # destination dir to files

# Plugins
#plugin_dir: "plugin"
plugins: ["Tags"]

# Extra configuration files
extra-config: [
    "./extra-config/theme/saturn.yml"
]

social:
    github: "https://github.com/everton3x/"
    envelope: "mailto:everton3x@gmail.com"
    facebook: "https://facebook.com/everton3x/"
    linkedin: "https://www.linkedin.com/in/everton-da-rosa/"
    
navbar:
    About: "pages/about.html"
    "See on Github": "https://github.com/everton3x/meduza"
    
disqus: "contabilidadepublica"